<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idusername" dg-required="false" dg-colon="true">username</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.username ? false : true }}">
                            <fd-input id="idusername"
                                name="username"
                                state="{{ formErrors.username ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['username'].$valid, 'username')"
                                ng-model="entity.username"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter username">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idfirstname" dg-required="false" dg-colon="true">firstname</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.firstname ? false : true }}">
                            <fd-input id="idfirstname"
                                name="firstname"
                                state="{{ formErrors.firstname ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['firstname'].$valid, 'firstname')"
                                ng-model="entity.firstname"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter firstname">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idlastname" dg-required="false" dg-colon="true">lastname</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.lastname ? false : true }}">
                            <fd-input id="idlastname"
                                name="lastname"
                                state="{{ formErrors.lastname ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['lastname'].$valid, 'lastname')"
                                ng-model="entity.lastname"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter lastname">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idemail" dg-required="false" dg-colon="true">email</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.email ? false : true }}">
                            <fd-input id="idemail"
                                name="email"
                                state="{{ formErrors.email ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['email'].$valid, 'email')"
                                ng-model="entity.email"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="email"
                                placeholder="Enter email">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idpassword" dg-required="false" dg-colon="true">password</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.password ? false : true }}">
                            <fd-input id="idpassword"
                                name="password"
                                state="{{ formErrors.password ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['password'].$valid, 'password')"
                                ng-model="entity.password"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter password">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idphone" dg-required="false" dg-colon="true">phone</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.phone ? false : true }}">
                            <fd-input id="idphone"
                                name="phone"
                                state="{{ formErrors.phone ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['phone'].$valid, 'phone')"
                                ng-model="entity.phone"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns:['^[0-9]{0,14}$'] }"
                                type="tel"
                                placeholder="Enter phone">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idstatus" dg-required="false" dg-colon="true">status</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.status ? false : true }}">
                            <fd-input id="idstatus"
                                name="status"
                                state="{{ formErrors.status ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['status'].$valid, 'status')"
                                ng-model="entity.status"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter status">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idprofileUrl" dg-required="false" dg-colon="true">profileUrl</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.profileUrl ? false : true }}">
                            <fd-input id="idprofileUrl"
                                name="profileUrl"
                                state="{{ formErrors.profileUrl ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['profileUrl'].$valid, 'profileUrl')"
                                ng-model="entity.profileUrl"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="url"
                                placeholder="Enter profileUrl">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
