<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idquantity" dg-required="false" dg-colon="true">quantity</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.quantity ? false : true }}">
                            <fd-input id="idquantity"
                                name="quantity"
                                state="{{ formErrors.quantity ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['quantity'].$valid, 'quantity')"
                                ng-model="entity.quantity"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter quantity">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idpetId" dg-required="false" dg-colon="true">petId</fd-form-label>
                        <fd-combobox-input id="idpetId"
                            name="petId"
                            state="{{ formErrors.petId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['petId'].$valid, 'petId')"
                            ng-model="entity.petId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionspetId"
                            dg-placeholder="Search petId ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idshipDate" dg-required="false" dg-colon="true">shipDate</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.shipDate ? false : true }}">
                            <fd-input id="idshipDate"
                                name="shipDate"
                                state="{{ formErrors.shipDate ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['shipDate'].$valid, 'shipDate')"
                                ng-model="entity.shipDate"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idstatus" dg-required="false" dg-colon="true">status</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.status ? false : true }}">
                            <fd-input id="idstatus"
                                name="status"
                                state="{{ formErrors.status ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['status'].$valid, 'status')"
                                ng-model="entity.status"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter status">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idcomplete" dg-required="false" dg-colon="true">complete</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.complete ? false : true }}">
                            <fd-input id="idcomplete"
                                name="complete"
                                state="{{ formErrors.complete ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['complete'].$valid, 'complete')"
                                ng-model="entity.complete"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter complete">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="iduserId" dg-required="false" dg-colon="true">userId</fd-form-label>
                        <fd-combobox-input id="iduserId"
                            name="userId"
                            state="{{ formErrors.userId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['userId'].$valid, 'userId')"
                            ng-model="entity.userId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsuserId"
                            dg-placeholder="Search userId ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
